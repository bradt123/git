<body>
<h1>My First Dynamic Web Page</h1>
<p id="demo">Select a color:</p>
<p>
<button onclick="changeBackground('green')">Green</button>
<button onclick="changeBackground('red')">Red</button>
<button onclick="changeBackground('blue')">Orange</button>
</p>
<p>
<input type="range" id="red" value="255" min="0" max="255" onchange="onSliderChanged()" style="background:red"> Red<br>
<input type="range" id="green" value="255" min="0" max="255" onchange="onSliderChanged()" style="background:green"> Green<br>
<input type="range" id="blue" value="255" min="0" max="255" onchange="onSliderChanged()" style="background:blue"> Blue
</p>
